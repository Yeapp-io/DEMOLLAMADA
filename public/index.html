<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Llamar</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <button onclick="call()">Llamar</button>

  <script>
    async function call() {
      try {
        const r = await fetch("/call", { method: "POST" });
        const data = await r.json();
        console.log(data);
        alert("Respuesta recibida, revisa consola.");
      } catch (err) {
        console.error(err);
        alert("Error al hacer la llamada");
      }
    }
  </script>
</body>
</html>
