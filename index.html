<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Llamar</title>
</head>
<body>
  <button onclick="call()">Llamar</button>

  <script>
    async function call() {
      const r = await fetch("http://localhost:3000/call", { method: "POST" });
      const data = await r.json();
      console.log(data);
      alert("Respuesta recibida, revisa consola.");
    }
  </script>
</body>
</html>
